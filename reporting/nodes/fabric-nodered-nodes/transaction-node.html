<script type="text/javascript">
    RED.nodes.registerType('txNode',{
        category: 'Transaction',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            userid:{value:"Admin"},
            channel:{value:"mychannel"},
            chaincode:{value:"simple"},
            args:{value:"a"},
            cmd:{value:"query"},
            configurations: {value: "", type:"configNode"},
            transactiontype: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"Transaction Node";
        }
    });
</script>

<script type="text/html" data-template-name="txNode">
    <div class="form-row">
        <label for="node-input-userid"><i class="fa fa-tag"></i> userid</label>
        <input type="text" id="node-input-userid" placeholder="userid">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-tag"></i> channel</label>
        <input type="text" id="node-input-channel" placeholder="channel">
    </div>
    <div class="form-row">
        <label for="node-input-chaincode"><i class="fa fa-tag"></i> chaincode</label>
        <input type="text" id="node-input-chaincode" placeholder="chaincode">
    </div>
    <div class="form-row">
        <label for="node-input-args"><i class="fa fa-tag"></i> args</label>
        <input type="text" id="node-input-args" placeholder="args">
    </div>
    <div class="form-row">
        <label for="node-input-cmd"><i class="fa fa-tag"></i> cmd</label>
        <input type="text" id="node-input-cmd" placeholder="cmd">
    </div>
    <div class="form-row">
        <label for="node-input-configurations"><i class="fa fa-tag"></i> configurations</label>
        <input type="text" id="node-input-configurations" placeholder="configurations">
    </div>
    <div class="form-row">
        <label for="node-input-transactiontype"><i class="fa fa-tag"></i> TransactionType</label>
        <select id="node-input-transactiontype">
            <option value="submit">Submit Transaction</option>
            <option value="evaluate">Evaluate Transaction</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="txNode">
    <p>This node invokes transactions</p>
</script>
